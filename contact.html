</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">تعلم الرياضيات</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">من نحن</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lessons.html">الدروس</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contact.html">اتصل بنا</a>

                        <a class="nav-link" href="register.html">التسجيل</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2 class="text-center">اتصل بنا</h2>
        <form class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">الرسالة</label>
                <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">إرسال</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="mt-5 bg-primary text-white text-center py-3">
        <p>&copy; 2024 تعلم الرياضيات. جميع الحقوق محفوظة.</p>
